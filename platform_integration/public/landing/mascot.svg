  <path d="M27 30 Q20 35 22 40" stroke="#555" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <circle cx="22" cy="41" r="2.5" fill="#333" stroke="#00e5cc" stroke-width="0.5"/>
  
  <!-- Small marketing icons floating -->
  <!-- Graph trending up -->
  <path d="M100 15 L104 12 L107 14 L112 8" stroke="#00e5cc" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
  <circle cx="112" cy="8" r="1.5" fill="#00e5cc" opacity="0.5"/>
  
  <!-- Target/bullseye -->
  <circle cx="10" cy="18" r="4" stroke="#ff4d4d" stroke-width="0.8" fill="none" opacity="0.4"/>
  <circle cx="10" cy="18" r="2" stroke="#ff4d4d" stroke-width="0.8" fill="none" opacity="0.4"/>
  <circle cx="10" cy="18" r="0.8" fill="#ff4d4d" opacity="0.4"/>
