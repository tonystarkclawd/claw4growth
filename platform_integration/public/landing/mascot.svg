  <!-- Laptop screen -->
  <rect x="32" y="38" width="56" height="20" rx="2" fill="#0a0f1a" stroke="#333" stroke-width="0.5"/>
  
  <!-- Screen content - chart bars -->
  <rect x="38" y="50" width="4" height="6" rx="0.5" fill="#00e5cc" opacity="0.8"/>
  <rect x="44" y="47" width="4" height="9" rx="0.5" fill="#00e5cc" opacity="0.9"/>
  <rect x="50" y="44" width="4" height="12" rx="0.5" fill="#ff4d4d" opacity="0.9"/>
  <rect x="56" y="46" width="4" height="10" rx="0.5" fill="#00e5cc" opacity="0.8"/>
  <rect x="62" y="42" width="4" height="14" rx="0.5" fill="#00e5cc"/>
  <rect x="68" y="48" width="4" height="8" rx="0.5" fill="#00e5cc" opacity="0.7"/>
  <rect x="74" y="40" width="4" height="16" rx="0.5" fill="#ff4d4d"/>
  <rect x="80" y="43" width="4" height="13" rx="0.5" fill="#00e5cc" opacity="0.9"/>
  
  <!-- Screen glow -->
