  <path d="M53 31 L67 31" stroke="#e0e0e0" stroke-width="1.5"/>
  <!-- Temple arms -->
  <path d="M37 30 L32 28" stroke="#e0e0e0" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M83 30 L88 28" stroke="#e0e0e0" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Eyes behind glasses -->
  <circle cx="45" cy="31" r="4" fill="#0a0f1a"/>
  <circle cx="75" cy="31" r="4" fill="#0a0f1a"/>
  <!-- Eye glow (cyan) -->
  <circle cx="46" cy="30" r="1.5" fill="#00e5cc"/>
  <circle cx="76" cy="30" r="1.5" fill="#00e5cc"/>
  
